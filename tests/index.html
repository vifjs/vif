<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Garbage testing</title>
        <script src="./data-test.js" type="module"></script>
        <!-- <script src="../../dist/iife/vif.js" defer></script> -->
        <!-- <script type="module" src="./lit.js" defer></script> -->
    </head>
    <body>
        <h1>Primary tests here</h1>
        <p>
            Here we do the primary testings, all files in this folder must be
            deleted after theses tests.
        </p>

        <main>
            <!-- prettier-ignore -->
            <x-app>
                <template x-route=".*\?route=index">
                    <x-button x-count="count()">
                        <button x-text="'count is : ' + count()" x-on:click="() => count(count.value + 1)"></button>
                    </x-button>
                </template>
            </x-app>
        </main>
    </body>
</html>
